{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center">{{ search | title}}</h2>

    <div class="row">
        {% for post in final_post %}
            <div class="col s4">
                <div class="card card-panel hoverable">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img class="responsive-img" src="{{ post.3 }}" alt=""></a>
                    </div>
                    <div class="card-content truncate">
                        <p>{{ post.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
                    </div>
                </div>
            </div>

    {% endfor %}
    </div>
{% endblock content %}
